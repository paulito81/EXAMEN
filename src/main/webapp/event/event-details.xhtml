<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <p:panel header="Register A New Event">
            <p:panelGrid columns="2" columnClasses="label, value">
                <f:metadata>
                    <f:viewParam name="event" value="#{eventController.eventDetail.id}"/>
                    <f:viewAction action="#{eventController.init()}"/>
                </f:metadata>

                <h:outputLabel style="font-size: large" value="Description"/>
                <h:outputText style="font-size: large" id="title" value="#{eventController.event.getDescription()}"/>
                <h:outputLabel style="font-size: large" value="Start-time"/>
                <h:outputText style="font-size: large" id="start" value="#{eventController.eventDetail.getStartPoint}"
                              required="true" label="Start-time:"/>
                <h:outputLabel style="font-size: large" value="End-time"/>
                <h:outputText style="font-size: large" id="end" value="#{eventController.eventDetail.getStopPoint}"
                              required="true" label="End-time"/>
            </p:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
