<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">

    <ui:define name="content">
        <p:panel header="List of Events">
        <p:messages/>

        <p:dataTable var="event" value="#{eventController.getAllEvents() }">
            <p:column headerText="id" colspan="3" style="text-align: left">
                <h:outputText value="#{event.id}"/>
            </p:column>

            <p:column headerText="Type" colspan="3" style="text-align: left">
                <h:outputText value="#{event.eventtype}"/>
            </p:column>

            <p:column headerText="Title" colspan="3" style="text-align: left">
                <h:outputText value="#{event.title}"/>
            </p:column>

            <p:column headerText="Description" colspan="3" style="text-align: left">
                <h:outputText value="#{event.description}"/>
            </p:column>

            <p:column headerText="Details" colspan="3" style="text-align: left">
                <p:link outcome="event-details" value="Details">
                    <f:param name="id" value="#{event.id}"/>
                </p:link>
            </p:column>

        </p:dataTable>
        </p:panel>

    </ui:define>
</ui:composition>
</html>
