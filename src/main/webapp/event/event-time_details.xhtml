<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">

        <p:panel header="Register A New Event">
        <p:panelGrid columns="2" columnClasses="label, value">

        <f:metadata>
            <f:viewParam name="id" value="#{eventController.eventDetail.id}"/>
            <f:viewAction action="#{eventController.getDetailedEvent()}"/>
        </f:metadata>

        <h2><h:outputText value="#{eventController.eventDetail.id}"/></h2>
        <ul>
            <li>Start@time: <h:outputText value="#{eventController.eventDetail.startPoint}"/></li>
            <li>Finish@time: <h:outputText value="#{eventController.eventDetail.stopPoint}"/></li>
        </ul>
        </p:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
