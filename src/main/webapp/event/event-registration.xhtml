<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form id="form">

        <!--<p:messages/> -->
        <p:growl id="msgs" showDetail="true"/>
        <p:panel header="Register A New Event">
            <h:panelGrid columns="2" columnClasses="label, value">

                <h:outputText style="font-size: large" value="EventType"/>
                <h:selectOneMenu style="font-size: large" id="EventType" value="#{eventController.event.eventtype}" >
                    <f:selectItems value="#{eventController.getEventTypes()}"/>
                </h:selectOneMenu>

                <h:outputText style="font-size: large" value="Title"/>
                <h:inputText style="font-size: large" id="title" value="#{eventController.event.title}" required="true" label="Title"/>

                <h:outputText style="font-size: large" value="Description"/>
                <h:inputText style="font-size: large" id="description" value="#{eventController.event.description}" required="true" label="Description"/>

                <h:outputText for="datetime" value="Datetime:"/>
                <p:calendar id="datetime" value="#{calendarView.date10}" pattern="MM/dd/yyyy HH:mm:ss"/>

            </h:panelGrid>
        </p:panel>
        <p:commandButton  value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" action="#{eventController.persistNewEvent()}"/>

        <p:dialog modal="true" resizable="false" header="New Event" widgetVar="dlg" showEffect="fold">
            <h:panelGrid id="display" columns="2" columnClasses="label, value">
                <h:outputText value="Datetime:"/>

                <h:outputText value="#{calendarView.date10}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                </h:outputText>

            </h:panelGrid>
        </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
</html>
