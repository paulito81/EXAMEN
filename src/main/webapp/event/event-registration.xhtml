<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>

            <p:messages/>
            <p:panel header="Register A New Event">
                <p:panelGrid columns="2" columnClasses="label, value">

                    <h:outputText style="font-size: large" value="EventType"/>
                    <h:selectOneMenu style="font-size: large" id="EventType" value="#{eventController.event.eventtype}"
                                     required="true" label="EventType">
                        <f:selectItems value="#{eventController.getEventTypes()}"/>
                    </h:selectOneMenu>

                    <h:outputText style="font-size: large" value="Title"/>
                    <h:inputText style="font-size: large" id="title" value="#{eventController.event.title}"
                                 required="true" label="Title"/>

                    <h:outputText style="font-size: large" value="Description"/>
                    <h:inputText style="font-size: large" id="description" value="#{eventController.event.description}"
                                 required="true" label="Description"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="datetime" value="Datetime:" />
                <p:calendar id="datetime" value="#{calendarView.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
            </h:panelGrid>
            <p:commandButton update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" value="Submit" action="#{eventController.persistNewEvent()}"/>
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">

                    <h:outputText value="Datetime:"/>
                    <h:outputText value="#{calendarView.date10}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:panelGrid>
                    <br/>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
</html>
